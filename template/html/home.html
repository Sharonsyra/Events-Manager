<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/home.css">
        <link rel="shortcut icon" href="../images/favicon.jpeg" />
        <script src="https://use.fontawesome.com/b9554fa9fc.js"></script>            
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>    
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>        
        <div class="topnav">
            <a class="active" href="#home"><i class="fa fa-home" aria-hidden="true"></i>            
                Home</a>
            <a href="#news"><i class="fa fa-bell" aria-hidden="true"></i>            
                Notifications</a>
            <a href="#contact"><i class="fa fa-inbox" aria-hidden="true"></i>            
                Messages</a>
            <div class="rightnav">
                <div class="search">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>  
                <img src="../images/dp.jpg" width="32" height="32">  
                <button class="newevent">Event</button>              
            </div>
        </div> 
        <div class="neweventform">
            <form>
                Event Name:
                <input type="text" name="full name" placeholder="GDG DevFest">
                <br><br>
                Location:
                <input type="text" name="location" placeholder="Nairobi"> 
                <br><br>
                Time:
                <input type="text" name="email" placeholder="8:00am"> 
                <br><br>
                Event Description:
                <input type="password" name="password">
                <br><br>
                Organizer's Name:
                <input type="password" name="password">
                <br>
                <button class="submit">
                Create Event
                </button>
            </form> 
        </div>  
    </body>
</html>
